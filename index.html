<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios</title>
</head>
<body>
    <h1>Ejemplos de algoritmos básicos</h1>
    <hr>
    <h3>Contador cada 3 segundos</h3>
    <input type="button" value="Iniciar" id="primerEjercicio">
    <div id="resultadoPrimerEjercicio"></div>
    <hr>
    <h3>Calcular el máximo número</h3>
    <input type="number" name="" id="numero1" style="width: 50px;">
    <input type="number" name="" id="numero2" style="width: 50px;">
    <input type="number" name="" id="numero3" style="width: 50px;">
    <input type="number" name="" id="numero4" style="width: 50px;">
    <input type="number" name="" id="numero5" style="width: 50px;">
    <input type="button" value="Calcular" id="segundoEjercicio">
    <div id="resultadoSegundoEjercicio"></div>
    <hr>
    <h3>Primera y última letra en mayúscula</h3>
    <input type="text" id="word">
    <input type="button" value="Convertir" id="tercerEjercicio">
    <div id="resultadoTercerEjercicio"></div>
    <hr>
    <h3>Fibonacci</h3>
    <input type="number" id="limiteFibonacci">
    <input type="button" value="Generar" id="cuartoEjercicio">
    <div id="resultadoCuartoEjercicio"></div>
    <hr>
    <h3>Generar una contraseña de 20 caracteres</h3>
    <input type="button" value="Generar contraseña" id="quintoEjercicio">
    <div id="resultadoQuintoEjercicio"></div>
    <script src="./script.js"></script>
</body>
</html>
